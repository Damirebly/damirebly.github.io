---
layout: default
permalink: /blog/archive/
title: Blog archive
---

<!-- https://stackoverflow.com/a/43190996 -->
<div>
  {% assign postsByYear =
    site.posts | group_by_exp:"post", "post.date | date: '%Y'" %}
{% for year in postsByYear %}
  <h2>{{ year.name }}</h2>
    <ul>
      {% for post in year.items %}
        <li><a href="{{ post.url }}">{{ post.title }}</a></li>
      {% endfor %}
    </ul>
{% endfor %}
  </div>
